<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Datos de la Mascota</title>
</head>
<body>
    <h2>Completar informaci√≥n</h2>
    <form id="formMascota">
        <input type="hidden" id="codigo">
        <label>Nombre:
            <input type="text" name="nombre" required>
        </label><br>
        <label>Tel√©fono:
            <input type="tel" name="telefono" required>
        </label><br>
        <label>WhatsApp:
            <input type="tel" name="whatsapp" required>
        </label><br>
        <label>Direcci√≥n:
            <input type="text" name="direccion" required>
        </label><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const codigo = urlParams.get('codigo');
        document.getElementById("codigo").value = codigo;
    }

    document.getElementById("formMascota").addEventListener("submit", function(e) {
        e.preventDefault();
        const datos = new FormData(this);
        const codigo = document.getElementById("codigo").value;

        // Redirige a WhatsApp con todos los datos
        window.location.href = `https://wa.me/5492974019267?text=üê∂+Registro+nuevo:+%0ACodigo:+${codigo}%0ANombre:+${datos.get("nombre")}%0ATel:+${datos.get("telefono")}%0AWhatsApp:+${datos.get("whatsapp")}%0ADirecci√≥n:+${datos.get("direccion")}`;
    });
    </script>
</body>
</html>
